{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<style>
  body {
    background-image: url("{{ url_for('static', filename='img/background.jpg') }}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
  }

  .auth-form-wrap {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .auth-form {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    padding: 40px 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .btn-primary {
    background-color: #007bff !important;
    border-color: #007bff !important;
  }
</style>

<div class="auth-form-wrap">
  <div class="auth-form">
    <h1 class="display-5 text-center mb-3">Create an Account</h1>
    <p class="text-center mb-4">
      Sign up to get access to amazing features
    </p>

    <!-- Signup Form -->
    <form action="{{ url_for('routes.signup') }}" method="POST" autocomplete="off">

      <!-- CSRF Token (hidden, not visible) -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <!-- SSN -->
      <div class="mb-3">
        <label for="ssn" class="form-label">Social Security Number</label>
        <input
          type="text"
          class="form-control"
          id="ssn"
          name="ssn"
          placeholder="XXX-XX-XXXX"
          required
          pattern="^\d{3}-\d{2}-\d{4}$"
          title="Enter SSN in format XXX-XX-XXXX">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            minlength="8">

          <span class="input-group-text" onclick="togglePassword()" style="cursor:pointer;">
            <i class="fa fa-eye-slash toggle-password"></i>
          </span>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">
        Sign Up
      </button>

      <p class="text-center mt-3">
        Already have an account?
        <a href="{{ url_for('routes.login') }}">Login</a>
      </p>
    </form>
  </div>
</div>

<script>
function togglePassword() {
  const field = document.getElementById("password");
  const icon = document.querySelector(".toggle-password");

  if (field.type === "password") {
    field.type = "text";
    icon.classList.replace("fa-eye-slash", "fa-eye");
  } else {
    field.type = "password";
    icon.classList.replace("fa-eye", "fa-eye-slash");
  }
}
</script>

{% endblock %}
