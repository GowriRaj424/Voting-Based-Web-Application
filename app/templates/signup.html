{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sign Up</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      /* Background Image */
      body {
        background-image: url("{{ url_for('static', filename='img/background.jpg') }}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      /* Center the Signup Form */
      .auth-form-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .auth-form {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Slight transparency for the form */
        border-radius: 10px;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background-color: #007bff !important;
        border-color: #007bff !important;
      }

      .brand-img {
        width: 100px;
        height: auto;
      }

      .input-group-append {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Main Content -->
    <div class="auth-form-wrap">
      <div class="auth-form">
        <h1 class="display-5 text-center mb-10">Create an Account</h1>
        <p class="text-center mb-30">
          Sign up to get access to amazing features
        </p>

        <!-- Signup Form -->
        <form
          action="{{ url_for('routes.signup') }}"
          method="POST"
          autocomplete="off"
        >
          {{ csrf_token() }}

          <div class="form-group mb-3">
            <label for="ssn" class="form-label">Social Security Number</label>
            <input
              type="text"
              class="form-control"
              id="ssn"
              name="ssn"
              placeholder="XXX-XX-XXXX"
              required
              pattern="^\d{3}-\d{2}-\d{4}$"
              title="Enter SSN in format XXX-XX-XXXX"
            />
          </div>

          <!-- Email Field -->
          <div class="form-group mb-3">
            <input
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              type="email"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="form-group mb-3">
            <div class="input-group">
              <input
                class="form-control border rounded-0"
                id="password"
                name="password"
                placeholder="Password"
                type="password"
                required
                minlength="8"
              />

              <div class="input-group-append">
                <span class="input-group-text"
                  ><i
                    class="fa fa-eye-slash toggle-password"
                    onclick="togglePassword()"
                  ></i
                ></span>
              </div>
            </div>
          </div>

          <!-- Signup Button -->
          <button class="btn btn-primary btn-block" type="submit">
            Sign Up
          </button>

          <p class="text-center mt-3">
            Already have an account?
            <a href="{{ url_for('routes.login') }}">Login</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const icon = document.querySelector(".toggle-password");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          passwordField.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }
    </script>
  </body>
</html>
{% endblock %}
