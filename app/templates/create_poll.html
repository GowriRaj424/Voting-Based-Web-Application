{% extends "base.html" %} {% block title %}Create Poll{% endblock %} {% block
content %}

<style>
  body {
    background-image: url("{{ url_for('static', filename='img/background.jpg') }}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
  }

  .auth-form-wrap {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .auth-form {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    padding: 40px 30px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .btn-primary {
    background-color: #007bff !important;
    border-color: #007bff !important;
  }
</style>

<div class="auth-form-wrap">
  <div class="auth-form">
    <h2 class="text-center mb-4">Create a New Poll</h2>

    <form action="{{ url_for('routes.create_poll') }}" method="POST">
      <!-- CSRF Token (hidden, never visible) -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <!-- Poll Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Poll Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
          maxlength="100"
        />
      </div>

      <!-- Start Date -->
      <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input
          type="date"
          class="form-control"
          id="start_date"
          name="start_date"
          required
        />
      </div>

      <!-- End Date -->
      <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input
          type="date"
          class="form-control"
          id="end_date"
          name="end_date"
          required
        />
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Poll Status</label>
        <select class="form-select" id="status" name="status" required>
          <option value="active">Active</option>
          <option value="closed">Closed</option>
          <option value="draft">Draft</option>
        </select>
      </div>

      <!-- Options -->
      <div class="mb-3">
        <label for="options" class="form-label">
          Poll Options (comma-separated)
        </label>
        <input
          type="text"
          class="form-control"
          id="options"
          name="options"
          required
          maxlength="200"
          placeholder="Option1, Option2, Option3"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Poll</button>
    </form>
  </div>
</div>

{% endblock %}
